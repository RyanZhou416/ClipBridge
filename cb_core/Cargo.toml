[package]
name = "cb_core"
version = "0.1.0"
edition = "2021"

[lib]
# 让 cb_core 库可以在 FFI（Android/Windows 外壳）和 CLI 测试中复用
crate-type = ["rlib", "cdylib"]

[dependencies]
anyhow = "1"
rusqlite = { version = "0.31", features = ["bundled","chrono"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
directories = "5"
