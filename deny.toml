# ===============================
# cargo-deny configuration
# ===============================

# ---- Security advisories ----
[advisories]
# Fail CI if there are known vulnerabilities
severity-threshold = "low"
# Warn if a crate is yanked
yanked = "warn"
# Do not ignore any advisories
ignore = []

# ---- License checking ----
[licenses]
# We want to know about licenses, but not block development yet
unlicensed = "deny"

# Common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib"
]

# Weak copyleft: warn (review later)
copyleft = "warn"

# Confidence level for license detection
confidence-threshold = 0.8

# ---- Dependency bans ----
[bans]
# Allow version ranges (caret, tilde, etc.)
wildcards = "allow"

# Multiple versions are common in Rust; warn only
multiple-versions = "warn"

# Explicitly deny certain crates if ever pulled in
deny = []

# ---- Source control ----
[sources]
# Only allow crates from crates.io
unknown-registry = "deny"

# Git dependencies are allowed but should be reviewed
git = "warn"
