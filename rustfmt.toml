# Use hard tabs for indentation
hard_tabs = true
tab_spaces = 4

# Keep formatting stable and compatible
edition = "2021"
newline_style = "Unix"

# Let rustfmt handle alignment (may use spaces for alignment)
# This is intentional to avoid formatter churn.
use_small_heuristics = "Default"

# Optional: keep imports tidy without being aggressive
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
